<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Advocacia Aurora</title>
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
<header>
  <div class="header-inner">
    <div class="logo">
      <img src="./logo.png" alt="logo">
      <h1>Escritorio de Advocacia Aurora</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="about.html">Quem Somos</a></li>
        <li><a href="services.html">Áreas</a></li>
        <li><a href="gallery.html">Galeria</a></li>
        <li><a href="contact.html">Contato</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <h2>Formulário de Contato:</h2>

  <form action="#" method="post">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label>Nome completo<input type="text" name="nome" required></label>
      <label>Email<input type="email" name="email" required></label>
      <label>Senha<input type="password" name="senha"></label>
      <label>Telefone<input type="text" name="telefone"></label>
      <label>Data de nascimento<input type="text" name="nascimento" placeholder="DD/MM/AAAA"></label>
    </fieldset>

    <fieldset>
      <legend>Informações Adicionais</legend>
      <label>Profissão<input type="text" name="profissao"></label>
      <label>Empresa<input type="text" name="empresa"></label>
      <label>CPF<input type="text" name="cpf"></label>
      <label>RG<input type="text" name="rg"></label>
      <label>Possui processos? 
        <input type="radio" name="processos" value="sim"> Sim
        <input type="radio" name="processos" value="nao"> Não
      </label>
      <label>Assuntos de interesse</label>
      <label><input type="checkbox" name="area1"> Direito Civil</label>
      <label><input type="checkbox" name="area2"> Direito Trabalhista</label>
      <label><input type="checkbox" name="area3"> Direito Empresarial</label>
      <label>Mensagem<textarea name="mensagem"></textarea></label>
    </fieldset>

    <input type="submit" value="Enviar">
  </form>

</main>

<footer>
  <div class="foot-inner">
    <div>
      <p>&copy; 2025 Advocacia Aurora — Todos os direitos reservados.</p>
    </div>
  </div>
</footer>
</body>
</html>
